<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Slider</h1>

      <div class="container">
        <div class="about-wrap">
          <div class="about-content">
            <blockquote>
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </blockquote>

            <strong>Tanya Sinclair <span>UX Engineer</span></strong>
          </div>
        </div>

        <div class="image-control">
          <picture class="picture"
            ><img src="./images/image-tanya.jpg" alt="Tayna"
          /></picture>
          <div class="group-button">
            <button class="btn btn-prev">
              <img src="./images/icon-prev.svg" alt="Back" />
            </button>
            <button class="btn btn-next">
              <img src="./images/icon-next.svg" alt="Next" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
