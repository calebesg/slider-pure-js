<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="sr-only">Slider</h1>
    <main>
      <div class="container">
        <div class="about">
          <div class="wrapper">
            <blockquote>
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </blockquote>
            <div class="person">
              <p>
                Tanya Sinclair
                <span>UX Engineer</span>
              </p>
            </div>
          </div>
        </div>
        <div class="image-control">
          <img src="./images/image-tanya.jpg" alt="Tayna" />
          <div class="button">
            <button>Pre</button>
            <button>Next</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
